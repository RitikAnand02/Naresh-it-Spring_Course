<html xmlns:th="http://www.thymeleaf.org">

<h1  style="color:red;text-align:center"> Show Report Page </h1>


  <div  th:if="${!resultList.empty}">
   <table  border="1"  align="center"  bgcolor="cyan">
        <tr>
          <th> ID   </th><th> Name   </th><th> Addrs   </th><th> Expert  </th><th> Fee   </th><th> Operations</th>
        </tr>
        
           <tr th:each="doc:${resultList}">
             <td><span th:text="${doc.did}"/></td>
             <td><span th:text="${doc.dname}"/></td>
             <td><span th:text="${doc.addrs}"/></td>
             <td><span th:text="${doc.expert}"/></td>
             <td><span th:text="${doc.fee}"/></td>
             <td><a th:href="@{/doctor/edit(no=${doc.did})}"><img th:src="@{/images/edit.jpg}" width="30" height="30"></a> 
                         &nbsp;&nbsp;
                         <a th:href="@{/doctor/delete(no=${doc.did})}"  onclick="return confirm('Do u Really Want to Delete?')"><img th:src="@{/images/delete.jpg}" width="30" height="30"></a>
               </td>
           </tr>
    </table>
   </div>
  <div  th:if="${resultList.empty}">
              <h1 style="color:red;text-align:center">No Doctors found to Display  </h1>
   </div>

   <h1 style="color:green;text-align:center"><span th:text="${resultMsg}"/>  </h1>

<br> <center> <a th:href="@{/doctor/register}"> Add Doctor <img th:src="@{/images/add.jpg}" width="100" height="100"></a>  </center>
